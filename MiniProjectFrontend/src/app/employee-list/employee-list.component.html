<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular CRUD Operation</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    </style>
</head>
<body>

  <h1 class="text-center">Angular MINI PROJECT</h1>
  
  <table class="table table-striped">
    <thead>
      <td>
        <button class="btn btn-add" (click)="logins()">ADD EMPLOYEE</button>
      </td>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>EmailId</th>
        <th colspan="3">Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.id }}</td>
        <td>{{ emp.firstname }}</td>
        <td>{{ emp.lastName }}</td>
        <td>{{ emp.emailId }}</td>
     
        <td>
          <button type="button" class="btn btn-view" (click)="views(emp.id) ">View</button>
        </td>
        <td>
          <button type="button" class="btn btn-edit" (click)="updateEmloyee(emp.id)">Edit</button>
        </td>
        <td>
          <button type="button" class="btn btn-delete" (click)="deleteEmployee(emp.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
